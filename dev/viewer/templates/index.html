<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Viewer - 3D Avatar Showcase</title>
    <style>
        /* Base Application Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .motion-viewer-app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .log-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .log-toggle:hover {
            background: #0056b3;
        }
        
        .log-toggle.active {
            background: #28a745;
        }
        
        .environment-quick-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .environment-quick-switch label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        
        .environment-quick-switch select {
            background: white;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Main Content Styles */
        .app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
        }
        
        .viewer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        /* Logs Panel Styles */
        .logs-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .logs-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logs-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .logs-header button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logs-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .no-logs {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .log-entry {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
            padding: 4px 0;
        }
        
        .log-time {
            color: #6c757d;
            font-weight: 500;
            min-width: 80px;
        }
        
        .log-message {
            flex: 1;
        }
        
        .log-entry.info .log-message {
            color: #17a2b8;
        }
        
        .log-entry.success .log-message {
            color: #28a745;
        }
        
        .log-entry.error .log-message {
            color: #dc3545;
        }
        
        /* Footer Styles */
        .app-footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .footer-info p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .footer-info p:first-child {
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .app-main {
                padding: 16px;
                gap: 16px;
            }
            
            .app-header h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .app-header {
                padding: 12px 16px;
            }
            
            .app-main {
                padding: 12px;
            }
            
            .app-header h1 {
                font-size: 18px;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        /* Loading State */
        .motion-viewer-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }
        
        .motion-viewer-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Motion Viewer Container -->
    <div id="motion-viewer-container">
        <!-- Initial loading state -->
        <div class="motion-viewer-loading">
            <div class="spinner"></div>
            <div>Initializing Motion Viewer...</div>
        </div>
    </div>
    
    <!-- Development Info Panel (will be hidden in production) -->
    <div id="dev-info" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-family: monospace; z-index: 1000;">
        Phase 1: Foundation Migration<br>
        Chat 3D Viewer â†’ Dev Environment<br>
        <span id="status">Loading...</span>
    </div>
    
    <!-- Asset Preloading -->
    <div style="display: none;">
        <!-- Preload critical assets here -->
        <link rel="preload" href="/assets/avatars/default.vrm" as="fetch" crossorigin>
        <link rel="preload" href="/assets/animations/index.json" as="fetch" crossorigin>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="dist/app.bundle.js"></script>
    
    <!-- Development Helper Scripts -->
    <script>
        // Update development status
        function updateDevStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
            }
        }
        
        // Hide dev info in production
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const devInfo = document.getElementById('dev-info');
            if (devInfo) {
                devInfo.style.display = 'none';
            }
        }
        
        // Performance monitoring
        window.addEventListener('load', () => {
            updateDevStatus('DOM Loaded');
            
            // Monitor memory usage (if available)
            if (performance.memory) {
                setInterval(() => {
                    const mem = performance.memory;
                    if (mem.usedJSHeapSize > 100 * 1024 * 1024) { // 100MB
                        console.warn('High memory usage detected:', mem.usedJSHeapSize / 1024 / 1024, 'MB');
                    }
                }, 10000);
            }
        });
        
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            updateDevStatus('Error: ' + event.error.message);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            updateDevStatus('Promise Error: ' + event.reason);
        });
        
        // Success callback
        window.addEventListener('motionViewerReady', () => {
            updateDevStatus('Ready âœ“');
        });
    </script>
</body>
</html>
